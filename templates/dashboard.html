   <script>
        $(document).ready(function(){
        var CurrentDate = new Date();
        var licDate = new Date("{{licenseinfo}}");
        var milli_secs = CurrentDate.getTime() - licDate.getTime();
            // Convert the milli seconds to Days
            var days = milli_secs / (1000 * 3600 * 24);
            var daysleft =  Math.round(Math.abs(days));
        if(daysleft <= 30){
                    alert('Your license going to expire in '+daysleft+' days');
                }

});
 </script>
