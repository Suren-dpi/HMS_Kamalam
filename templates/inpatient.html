<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>outpatient</title>
  <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script>
        $(document).ready(function(){
        var x = "{{error}}";
        $(".error-popup").hide();
         $(".form-popup2").hide();
         $(".form-popup3").hide();
        $(".btncancel").click(function(){
        $(".error-popup").hide();
        $(".form-popup1").hide();
        $(".form-popup2").hide();
        $(".form-popup3").hide();
        });
        if (x.length >0){
            $(".error-popup").show();
        }
         $("#printreceipt").click(function(){
         $(".form-popup1").show();
        });
        $("#ipdbill").click(function(){
         $(".form-popup2").show();
        });
        $("#dissummary").click(function(){
         $(".form-popup3").show();
        });

});
 </script>
</head>
<body>


<div class="error-popup" >
     <form class="form-container">
<span class="btncancel">&#10006;</span>
<h3>{{error}}</h3>
     </form>
</div>



<div class = 'buttonsbar'>

</form>
<form action="/ipd_add" method="get">

</form>
<button style="left:250px;width: 150px;" id='printreceipt' class="button-all">Admission Form</button>

 <button style="left:410px;width: 130px;" id='ipdbill' class="button-all">Discharge Bill</button>

</form>





</div>

        <input style="width: 200px;" type="text" id="ipdno1" placeholder="ipdno" name="ipdno1" required>

  </tr>
 </table><br>
